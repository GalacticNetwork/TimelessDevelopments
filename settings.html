<!DOCTYPE html>
<html>
<head>
	<title>Settings Page</title>
	<link rel="icon" type="image/png" href="default-icon.png">
	<style>
		body {
			background-color: #FFE4E1;
			color: white;
			font-family: Arial, sans-serif;
		}
		
		h1 {
			font-size: 36px;
			text-align: center;
		}
		
		.container {
			margin: 50px auto;
			max-width: 800px;
			padding: 20px;
		}
		
		label {
			display: block;
			font-size: 24px;
			margin-bottom: 10px;
		}
		
		input[type=text] {
			border: none;
			background-color: #F8BBD0;
			color: white;
			font-size: 24px;
			padding: 10px;
			width: 100%;
		}
		
		input[type=text]:focus {
			outline: none;
			background-color: #FFCDD2;
		}
		
		.btn {
			background-color: #E91E63;
			border: none;
			color: white;
			cursor: pointer;
			font-size: 24px;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			margin-top: 20px;
			transition: background-color 0.3s ease;
		}
		
		.btn:hover {
			background-color: #C2185B;
		}
	</style>
	<script>
		function changeTitle(newTitle) {
			document.title = newTitle;
		}
		
		function changeIcon(newIcon) {
			var iconLink = document.querySelector("link[rel~='icon']");
			iconLink.href = newIcon;
		}
	</script>
</head>
<body>
	<div class="container">
		<h1>Settings Page</h1>
			<label for="titleInput">Title:</label>
			<input type="text" id="titleInput" onkeyup="changeTitle(this.value)">
			<button class="btn" onclick="changeTitle(document.getElementById('titleInput').value)">Save Title</button>
			<button class="btn" onclick="changeIcon('classes-icon.png'); changeTitle('Classes')">Classes</button>
			<button class="btn" onclick="changeIcon('default-icon.png'); changeTitle('Settings Page')">Reset</button>
	</div>
</body>
</html>
